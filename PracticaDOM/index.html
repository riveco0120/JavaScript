<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id= "form">
        <input type="email" placeholder="correo" name="mails[]">
    </form>

    <script>

        //Creando nodos
        var div = document.createElement("div");
        div.setAttribute("class","close");
        var boton = document.createElement('input');
        boton.setAttribute("type", "button")
        boton.setAttribute("value", "Agregar")

        //Agregando nodos 
        document.body.appendChild(div);
        document.body.appendChild(boton);

        //Agregando evento 
        boton.addEventListener("click", function () {
            var input = document.createElement("input");
            input.setAttribute('type', 'email');
            input.setAttribute('placeholder', 'Ingrese un numero');
            input.setAttribute("name","mails[]")

            $("#form").appendChild(input);

            aler("Presionaste el boton");
            bindClose();
        });

        function bindClose(){
        var elements = document.querySelectorAll(".close");
        for(var i =elements.length-1;i>=0;i--){
            var el =elements[i];
            el.addEventListener("click" ,function(){
                this.parentNode.style.display="none";
            });
        }
        }
        function $(selector) {
            return document.querySelector(selector);
        }

        function aler(msg){
            var div = document.createElement("div");
            div.setAttribute("class","alert");
            div.innerHTML=msg;
            var close = document.createElement("div");
            close.style.float="right";
            close.innerHTML="X";
            close.setAttribute("class","close");

            div.appendChild(close);
            $("body").insertBefore(div,$("body").firstChild);

            bindClose();

        }



    </script>
</body>

</html>
